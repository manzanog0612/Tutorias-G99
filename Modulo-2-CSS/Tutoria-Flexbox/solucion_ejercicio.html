<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Flexbox</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .tienda {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .producto {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            flex: 1 1 400px;
            max-width: 600px;
        }
    </style>
</head>
<body>  

    <h1>Tienda de Ropa</h1>

    <div class="tienda">
        <div class="producto">Producto 1</div>
        <div class="producto">Producto 2</div>
        <div class="producto">Producto 3</div>
        <div class="producto">Producto 4</div>
        <div class="producto">Producto 5</div>
        <div class="producto">Producto 6</div>
    </div>

</body>
</html>
